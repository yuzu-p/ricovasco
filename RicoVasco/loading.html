<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="../css/intro.css" rel="stylesheet">
</head>
<body>
  <div class="slideShow" id="slideshow">
    <div class="showImg"><img src="../images/intro/1.png" alt=""></div>

    <div><img src="../images/intro/2.png" alt=""></div>

    <div><img src="../images/intro/3.png" alt=""></div>

    <div><img src="../images/intro/7.png" alt=""></div>
    <div><img src="../images/intro/8.png" alt=""></div>
    <div><img src="../images/intro/9.png" alt=""></div>
    <div><img src="../images/intro/10.png" alt=""></div>

    <div class="lastImg">
      <img src="../images/intro/10.png" alt="">
      <br>
      <button class="btn" onclick="location.href='../RicoVasco/meet.html'">당신은...?</button>
    </div>
  </div>

  <script src="../js/jquery-3.5.1.js"></script>
  <script>
$(function () {
    setTimeout(playSlideShow, 3000);
    function playSlideShow() {
        var currImgContainer = $('.showImg');
        if (!$(currImgContainer).hasClass('lastImg')) {
            $('.showImg').removeClass('showImg').next().addClass('showImg');
            setTimeout(playSlideShow, 3000);
        }
    }
});

  </script>
</body>
</html>
