<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Him</title>
  <link href="../css/font.css" rel="stylesheet">
  <link href="../css/meet.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div class="josh josh-v">
      <img src="../images/josh/josh.gif" alt="">
    </div>
    <div class="josh josh-inv">
      <img src="../images/josh/josh_senz.gif" alt="">
    </div>
    <div id="text-show">
      <div class="text-box text-v">
        <p class="typing-txt">Welcome to RicoVasco...</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box">
        <p class="typing-txt">정말 아름다운 날입니다.</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box">
        <p class="typing-txt">새들은 지저귀고, 꽃들은 피어나고...</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box">
        <p class="typing-txt">보아하니 복권 당첨금을 수령하러 오신 것 같군요.</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box">
        <p class="typing-txt">그렇지만 이 곳은 우리 미닛맨이 집권하고 있는 곳...</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box lastText">
        <p class="typing-txt">당첨금 수령이 그리 쉽지만은 않을 겁니다.</p>
        <p class="typing"></p> 
      </div>
      <div class="text-box">
        <p class="typing-txt">그럼 게임을 시작해볼까요.</p>
        <p class="typing"></p> 
      </div>
    </div>
    <div class="button-box">
      <button class="next-btn">다음</button>
      <button class="fight-btn invisible" onclick="location.href='../RicoVasco/find.html'">당첨금 수령하기</button>
    </div>
  </div>

  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/meet.js"></script>
</body>
</html>
