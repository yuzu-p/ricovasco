<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RicoVasco</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@900&display=swap" rel="stylesheet">
<link href="css/default.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
		<div id="tic_box">
			<div id="info_box">
				<div class="text_box">
					<span class="fst">RICO VASCO</span>
					<br>
					<span class="snd">LOTTO SYSTEMS PTY. LTD.</span>
				</div>
			</div>
			<div id="address_box">
				<span>2nd Floor, 320 St. Kilda Road, Melbourne, Vic, 3004</span>
				<br>
				<span>Telephone: (03) 699 7733, 699 7503</span>
				<br>
				<span class="emp">If you can't beat them, Join US</span>
			</div>
			<div id="num_box">
				<form action="#">
				<input type="text" name="arr" maxlength="2" numberOnly>
				<input type="text" name="arr" maxlength="2" numberOnly>
				<input type="text" name="arr" maxlength="2" numberOnly>
				<input type="text" name="arr" maxlength="2" numberOnly>
				<input type="text" name="arr" maxlength="2" numberOnly>
				<input type="text" name="arr" maxlength="2" numberOnly>
				</form>
			</div>
		</div>
	</div>
	<div id="bet_box">
		<button class="bet_button">BET!</button>
	</div>
	<script src="js/jquery-3.5.1.js"></script>
	<script>
		// 입력 제한
		$(document).on("keyup", "input:text[numberOnly]", function() {
			$(this).val( $(this).val().replace(/[^0-9]/gi,"") );
			});

		//배열 관리
		answerArr = ['11', '22', '33', '44', '55', '66'];

		$(function(){
			$('.bet_button').on('click', function(){
				//값들의 갯수 -> 배열 길이를 지정
				var grpl = $("input[name=arr]").length;
				//배열 생성
				var grparr = new Array(grpl);
				//배열에 값 주입
				for(var i=0; i<grpl; i++){                          
						grparr[i] = $("input[name=arr]").eq(i).val();
				}
				console.log("초기값" + grparr);
				// 배열 정렬
				grparr.sort(function(a,b) {
					return a-b;
				});
				console.log("정렬값" + grparr);
				// 배열 비교
				lookArr(grparr, answerArr);
			});
		});

		function lookArr (a, b) {
			for (i=0; i<a.length; i++) {
				if (a[i] != b[i]) {
					alert("틀렸다이놈아!!");
					return "false"
				} else {
					continue;
				}
			}
			location.href = 'RicoVasco/loading.html';
		}
	</script>
</body>
</html>
